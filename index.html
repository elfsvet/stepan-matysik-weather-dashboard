<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero is-12">
        <h1 class="title is-1">Weather Dashboard</h1>
    </header>
    <main class="columns section level">
        <div class="column container is-4-desktop level-left">
            <div class="card level">
                <h3 class="title is-3 card-header text-uppercase level-item">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label for="city-name" class="form-label level-item">City name</label>
                    <input name="city-name" id="city-name" type="text" class="level-item input is-rounded" placeholder="Enter city name"/>
                    <button class="button is-primary level-item has-text-centere" type="submit">Search</button>
                </form>
            </div>
            <!-- form for the city called earlier displayed as buttons -->
            <div class="card level-item searched-cities">
                All the city we already searched
                <!-- city called earlier goes here. as a buttons with a link to submit and display in the browser -->
            </div>
        </div>
        <!-- container for right will hold current information for the city and
        another line with 5 more days forecast -->
        <div class="column container is-8-desktop level-right">
            <div id="current-weather">
                <h3 class="title is-3 level-item display-city-name"></h3>
                <div class="one-day-forecast">
                    One day forecast
                </div>
            </div>
            <div id="five-day-forecast">
                five day forecast
            </div>




        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
