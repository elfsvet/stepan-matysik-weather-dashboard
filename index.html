<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero col-12 bg-primary bg-gradient text-white">
        <h1 class="text-center fs-1 fw-bold">Weather Dashboard</h1>
    </header>
    <main class="m-2 row col-12 section ">
        <div class="col-3">
            <div class="text-center border-bottom border-secondary">
                <h3 class="fs-4 col-12 text-start">Search for a City:</h3>
                <form id="user-form" class="form-group mb-3">
                    <!-- <label for="city-name" class=""></label> -->
                    <input name="city-name" id="city-name" type="text" class="form-control mb-2"
                        placeholder="Enter city name" />
                    <button class="btn btn-primary col-12" type="submit">Search</button>
                </form>
            </div>
            <!-- form for the city called earlier displayed as buttons -->
            <div class="searched-cities text-center border-top border-secondary ">
                <!-- city called earlier goes here. as a buttons with a link to submit and display in the browser -->
            </div>
        </div>
        <!-- container for right will hold current information for the city and
        another line with 5 more days forecast -->
        <div class=" col-9 level-right">
            <div id="current-weather" class="">
                <!-- CURRENT DAY FORECAST -->
                <!-- city name -->
                <!-- date -->
                <!-- icon of condition -->
                <!-- temp -->
                <!-- wind speed -->
                <!-- humidity -->
                <!-- uv index -->
            </div>
            <div id="five-day" class="row">
                <!-- FIVE DAY FORECAST -->
                <!-- 5 cards with:  -->
                <!-- date -->
                <!-- icon of condition -->
                <!-- temp -->
                <!-- wind speed -->
                <!-- humidity -->
                <!-- uv index -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
